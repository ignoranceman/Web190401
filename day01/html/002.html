<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>002</title>
</head>
<body>
<form action="001.html" method=“get”>
    <table>
        <tr>
            <td align="right"><label for="error">显示错误的地方：</label></td>
            <td><input id="error" name="error" type="hidden"/></td>
        </tr>
        <tr>
            <td align="right">
                <label for="username">用户名：</label>
            </td>
            <td>
                <input id="username" name="username" type="text" width="100px">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="password">密码：</label>
            </td>
            <td>
                <input id="password" name="password" type="password" width="100px">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="habit">爱好：</label>
            </td>
            <td>
                <input id="habit" name="habit" type="checkbox" value="1">王者荣耀
                <input name="habit" type="checkbox" value="2">刺激战场
                <input name="habit" type="checkbox" value="3">读书看报
                <input name="habit" type="checkbox" value="4">运动健身
            </td>
        <tr>
            <td align="right">
                <label for="sex">性别：</label>
            </td>
            <td>
                <input id="sex" name="sex" type="radio" value="1">男
                <input name="sex" type="radio" value="2">女
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="head">头像上传：</label>
            </td>
            <td>
                <input type="file" id="head">
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="introduce">个人简介：</label>
            </td>
            <td>
                <textarea cols="100" rows="10" id="introduce"></textarea>
            </td>
        </tr>
        <tr>
            <td align="right"><label>选择老师：</label></td>
            <td>
                <select value="1">
                    <option value="1" selected="selected">吴老师</option>
                    <option value="2">李老师</option>
                    <option value="3">张老师</option>
                    <option value="4">王老师</option>
                    <option value="4">赵老师</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="按钮"/>
                <input type="reset" value="重置"/>
                <input type="submit" value="提交"/>
                <input type="image" src="../../day02/img/icon4.png" value="按钮"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
