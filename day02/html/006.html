<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: lightskyblue;
            border: 1px dotted gray;
            float: left;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>0</div>
<div style="clear: both">test</div>
</body>
</html>
